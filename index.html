<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="Images\logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCU - The Sand Management Company</title>
</head>
<body>
    <div id="nav-bar">
        <div id="nav-bar-logo-container">
            <div id="nav-bar-logo">
                <img src="images/logo.png" alt="SDCU Logo" id="logo-image">
            </div>
            <h1 id="nav-bar-title">SDCU</h1>
        </div>

        <div id="nav-bar-button-container">
            <div id="dropdown">
                <button class="nav-bar-button dropdown-button">SOLUTIONS
                    <img src="Images\iconmonstr-arrow-65-16.png">
                </button>
                <div id="dropdown-content">
                    <button class="dropdown-content-button">The Concept</button>
                    <button class="dropdown-content-button">Intervention</button>
                    <button class="dropdown-content-button">Production</button>
                    <button class="dropdown-content-button">FAQ</button>
                </div>
            </div>

            <button class="nav-bar-button link" onclick="window.location.href='case-studies.html'">CASE STUDIES</button>
            <button class="nav-bar-button link" onclick="window.location.href='qhse.html'">QHSE</button>
            <button class="nav-bar-button link" onclick="window.location.href='about.html'">ABOUT</button>
            <button class="nav-bar-button link" onclick="window.location.href='contact.html'">CONTACT</button>
        </div>
    </div>
    <div id="slide-container">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="Images\SlideShowImages\SlideShow1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="Images\SlideShowImages\SlideShow2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="Images\SlideShowImages\SlideShow3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="Images\SlideShowImages\SlideShow4.jpg" alt="Slide 4">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>

    </div>
</body>
</html>
